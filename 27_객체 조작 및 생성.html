<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> </title>
    
    <style>
       div {background-color: aqua;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
        //  $('선택자').메소드();
            $("strong").unwrap();   // strong 태그 제거

            $(".ct1").wrap("<div/>");   // 해당 태그에 지정 태그를 개별적으로 감쌈

            $(".ct2").wrapAll("<div/>"); // 해당 태그에 지정 태그를 하나로 묶어서 감싸는 메소드

            $("li").wrapInner("<h3/>");
        });
    </script>
</head>

<body>
    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>
