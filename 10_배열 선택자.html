<!DOCTYPE html>
<html lang="ko">

<head>

    <title> </title>
    
    <style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
        //  $('선택자').메소드();
          var obj = [
              {"area":"서울"},
              {"area":"부산"},
              {"area":"전주"}
          ];

          $(obj).each(function(i, o) {
              // i : index번호, o : obj 해당 객체
            console.log(i + ":", o);
          });
          // 0: {area: '서울'}
          // 1: {area: '부산'}
          // 2: {area: '전주'}

          $.each($("#menu2 li"),function(i,o) {
            console.log(i + ":", o);
          });
          // 0: li
          // 1: li
          // 2: li
          
          $.each($("#menu2 li"),function(index) {
            console.log(index + ":", $(this));
          });

          // 0: n.fn.init(1) [li, context: li]
          // 1: n.fn.init(1) [li, context: li]
          // 2: n.fn.init(1) [li, context: li]
          
        // Test
          var arr = [
            {title : '다음', url : 'www.daum.net'},
            {title : '구글', url : 'www.google.net'}
          ];

          $(arr).each(function(i,o) {
            console.log(i + ":", o.title + "," + o.url);
          });
          // 0: 다음,www.daum.net
          // 1: 구글,www.google.net
        

        //   obj[0].area

        });
    </script>

<body>

  <ul id="menu2">
