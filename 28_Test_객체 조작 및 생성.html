<!DOCTYPE html>
<html lang="ko">

<head>

    <title> </title>
    
    <style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
        //  $('선택자').메소드();
            //  text
            // $(".wrap_1").children().first().text("내용1");
            $(".wrap_1 p:first").text("내용1");

            //  addClass
            //  removeClass
            $(".wrap_1 p.active").removeClass("active").addClass("on");

            //  attr
            $(".wrap_1 p:eq(2) a").attr("href","http://www.naver.com");

            //  val
            $(".wrap_1 p:eq(3) input").val("Korea");

            //  after
            // $(".wrap_2").children().first().after("<p>After(추가1)</p>");
            $(".wrap_2 p:first").after("<p>After(추가1)</p>");

            //  before
            // $(".wrap_2").first().before("<p>Before(추가2)</p>");
            $(".wrap_2 p:first").before("<p>Before(추가2)</p>");

            //  unwrap
            //  wrapInner
            // $(".wrap_3 div").wrapInner("<strong/>");
            $(".wrap_3 p").unwrap().wrapInner("<strong/>");

        });
    </script>
</head>

<body>
    <h1 id="tit_1">

    </div>
