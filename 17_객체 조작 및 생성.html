<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> </title>
    
    <style>
        .aqua {background-color: #0ff;}
        .red {background-color: #f00;}
        .green {background-color: #0f0;}
        .yellow {background-color: #ff0;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
        //  $('선택자').메소드();
          $("#p1").addClass("aqua");    // 해당 class속성 부여
          $("#p2").removeClass("red");  // 해당 class속성 제거

          $("#p3").toggleClass("green");    // class존재 여부에 따라 반대로 실행
          $("#p4").toggleClass("green");    // 있을시 제거, 없을시 부여

          $("#p6").text($("#p5").hasClass("yellow"));
        });
    </script>
</head>

<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>
</body>

</html>
