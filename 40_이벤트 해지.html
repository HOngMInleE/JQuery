<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> </title>
    
    <style>
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    //  $('선택자').메소드();
        $(function( ){
            $(".btn_1").on("mouseover focus", function() {
                alert("HELLO!");
            });

            $(document).on("mouseover focus",".btn_2", function() { //라이브 방식으로 해야함.
                alert("WELCOME!");
            });

            var btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
            $("#wrap").append(btn_2);

            $(".del_1").on("click", function(){
                $(".btn_1").off("mouseover"); //off() : Event Delete Method
            });

            $(".del_2").on("click", function(){
                $(document).off("mouseover",".btn_2"); // 라이브형태 이벤트 제거 방식
            });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <button class="btn_1">버튼1</button>
    </div>
    <p>
        <button class="del_1">버튼1 이벤트 해지</button>
        <button class="del_2">버튼2 이벤트 해지</button>
    </p>
</body>

</html>
