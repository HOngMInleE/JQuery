<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> </title>
    
    <style>
        * { margin:0; padding: 0;}
        #box_wrap {
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: #ccc;
        }
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 50px;
            background-color: #f00;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
        //  $('선택자').메소드();
            var $txt1 = $(".txt1 span"),
                $txt2 = $(".txt2 span"),
                $box = $(".box");

            var off_t = $box.offset().top;  //document 기준     100// document margin50 + parent50
            var pos_t = $box.position().top; //기준이 되는 부모  50

            $txt1.text(off_t);
            $txt2.text(pos_t);

        });
    </script>
</head>


<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 top 위칫값: <span></span></p>
    <p class="txt_2">상대 top 위칫값: <span></span></p>
</body>

</html>
