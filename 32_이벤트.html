<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title> </title>
    
    <style>
      
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function( ){
        //  $('선택자').메소드();
            $(document).on("mousemove",function(e) {
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);
            })
        });
    </script>
</head>

<body>
   <h1>mouseMove</h1>
   <p>X : <span class="posX">0</span>px</p>
   <p>Y : <span class="posY">0</span>px</p>
</body>

</html>
